<p>todo-list works!</p>


<table mat-table [dataSource]="todos$" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> userId </th>
    <td mat-cell *matCellDef="let todo"> {{todo.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>
    <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> completed </th>
    <td mat-cell *matCellDef="let todo"> {{todo.completed}} </td>
  </ng-container>

  <ng-container matColumnDef="chkCompleted">
    <th mat-header-cell *matHeaderCellDef> chkCompleted </th>
    <td mat-cell *matCellDef="let todo">
      <mat-checkbox [(ngModel)] = "todo.completed"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let todo">
      <button mat-icon-button color="warn" (click)="onDelete(todo)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
